<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta id="date" content="16/7/2021 17:17:00">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/medium.css">
  <link rel="stylesheet" href="styles/small-size.css">
  <link rel="stylesheet" href="styles/_font.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <title>Under Construct</title>
</head>
<body>
<section class="wrapper">
  <img class="background-large" src="./assets/images/lego_large.png" alt="background">
  <img class="background-medium" src="./assets/images/lego_medium.png" alt="background">
  <img class="background-small" src="./assets/images/lego_mob.png" alt="background">
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo_black.png" alt="logo">
      </div>
      <div class="right">
        <a href="tel:+995322323432"><img class="phone" src="assets/images/phone.svg" alt="phone"></a>
        <div class="txt">დახმარება?</div>
        <a href="tel:+995322323432"><div class="tel"><span>+995</span> 32 2 323432</div></a>
      </div>
    </div>
    <div class="content">
      <div class="title">
        მიმდინარეობს ვებგვერდის განახლება
      </div>
      <div class="desc">
        დაგეგმილი ტექნიკური სამუშაოების გამო ვებგვერდი დროებით ხელმიუწვდომელია. ბოდიშს გიხდით შეფერხებისთვის.
      </div>
      <div class="timer">
        <img src="./assets/images/timer_large.png" alt="glass">
        <div id="age" class="timer-inner">
          <div class="time">
            <h3 id="day">00</h3>
            <h4>დღე</h4>
          </div>
          <div class="separator">
            <div></div>
            <div></div>
          </div>
          <div class="time">
            <h3 id="hour" >00</h3>
            <h4>საათი</h4>
          </div>
          <div class="separator">
            <div></div>
            <div></div>
          </div>
          <div class="time">
            <h3 id="minute">00</h3>
            <h4>წუთი</h4>
          </div>
          <div class="separator">
            <div></div>
            <div></div>
          </div>
          <div class="time">
            <h3 id="second">00</h3>
            <h4>წამი</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="additional-info">
      <img src="./assets/images/hand.png" alt="hand">
      მალე დავბრუნდებით
    </div>
  </div>
</section>


<script type="text/javascript" src="./main.js"></script>
</body>
</html>
